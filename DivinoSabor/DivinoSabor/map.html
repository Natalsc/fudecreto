<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var myLatLng = { lat: -22.4010756, lng: -47.5681141 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 17
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Divino Sabor!'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWuP6dHLDGqjDnjz4FBzts1ebMiLAjkDc&callback=initMap"
            async defer></script>
</body>
</html>
